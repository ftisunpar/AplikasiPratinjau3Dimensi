<!DOCTYPE html>
<html>
	<head>
        <title>Aplikasi Pratinjau 3D</title>
        
        <style>
            body {
                margin: 0; 
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>

        <div class="menu">
            <div class="title"><h3>Aplikasi Pratinjau 3 Dimensi Berbasis Web</h3></div>
            <div class="title"><h3>Ruangan Kelas FTIS UNPAR</h3></div>
            <br />

            <p><b>Pilihan</b></p>
            <div class="submenu">
                <button id="refreshBtn"><b>Buat ulang desain</b></button> &nbsp;
                <button onclick="printPage()"><b>Print hasil desain</b></button>
            </div>

            <br />

            <p><b>Mode pratinjau</b></p>
            <div class="submenu">
                <button onclick="changeViewMode('inside')"><b>Dalam kelas</b></button> &nbsp;
                <button onclick="changeViewMode('outside')"><b>Luar kelas</b></button>
            </div>

            <br />

            <p><b>Masukkan JSON</b></p>
            <input id="file" type="file" />

            <br />
            <br />

            <div id="menu">
                <p><b>Warna dinding</b></p>
                <div class="submenu">
                    <img src="img/texturedinding1.jpg" class="img-thumbnails" id="dwall1" onclick="thumbnailClicked('dwall1')"/>
                    <img src="img/texturedinding2.jpg" class="img-thumbnails" id="dwall2" onclick="thumbnailClicked('dwall2')"/>
                    <img src="img/texturedinding3.jpg" class="img-thumbnails" id="dwall3" onclick="thumbnailClicked('dwall3')"/>
                    <img src="img/texturedinding4.jpg" class="img-thumbnails" id="dwall4" onclick="thumbnailClicked('dwall4')"/>
                    
                    <img src="img/texturedinding5.jpg" class="img-thumbnails" id="dwall5" onclick="thumbnailClicked('dwall5')"/>
                    <img src="img/texturedinding6.jpg" class="img-thumbnails" id="dwall6" onclick="thumbnailClicked('dwall6')"/>
                    <img src="img/texturedinding7.jpg" class="img-thumbnails" id="dwall7" onclick="thumbnailClicked('dwall7')"/>
                    <img src="img/texturedinding8.jpg" class="img-thumbnails" id="dwall8" onclick="thumbnailClicked('dwall8')"/>
                </div>

                <p><b>Warna lantai</b></p>
                <div class="submenu">
                    <img src="img/texturelantai1.jpg" class="img-thumbnails" id="etile1" onclick="thumbnailClicked('etile1')"/>
                    <img src="img/texturelantai2.jpg" class="img-thumbnails" id="etile2" onclick="thumbnailClicked('etile2')"/>
                    <img src="img/texturelantai3.jpg" class="img-thumbnails" id="etile3" onclick="thumbnailClicked('etile3')"/>
                    <img src="img/texturelantai4.jpg" class="img-thumbnails" id="etile4" onclick="thumbnailClicked('etile4')"/>
                    
                    <img src="img/texturelantai5.jpg" class="img-thumbnails" id="etile5" onclick="thumbnailClicked('etile5')"/>
                    <img src="img/texturelantai6.jpg" class="img-thumbnails" id="etile6" onclick="thumbnailClicked('etile6')"/>
                    <img src="img/texturelantai7.jpg" class="img-thumbnails" id="etile7" onclick="thumbnailClicked('etile7')"/>
                    <img src="img/texturelantai8.jpg" class="img-thumbnails" id="etile8" onclick="thumbnailClicked('etile8')"/>
                </div>
            </div>
        </div>

        <div class="model">
            <canvas id="canvas"></canvas>
        </div>

        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="json/constant.json"></script>
        <script src="js/Main.js"></script>
        <link rel="stylesheet" href="css/custom.css">
	</body>
</html>
