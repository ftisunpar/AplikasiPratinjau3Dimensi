<!DOCTYPE html>
<html>
	<head>
        <title>Aplikasi Pratinjau 3D</title>
        
        <style>
            body {
                margin: 0; 
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>
    <div class="bigcontainer">
        <div class="menu">
            <div class="title"><h3>Aplikasi Pratinjau 3 Dimensi Berbasis Web</h3></div>
            <div class="title"><h3>Ruangan Kelas FTIS UNPAR</h3></div>
            <br />

            <p><b>Pilihan</b></p>
            <div class="submenu">
                <button id="refreshBtn"><b>Buat ulang desain</b></button> &nbsp;
                <button onclick="printPage()"><b>Print hasil desain</b></button>
            </div>

            <br />

            <p><b>Mode pratinjau</b></p>
            <div class="submenu">
                <button onclick="changeViewMode('inside')"><b>Dalam kelas</b></button> &nbsp;
                <button onclick="changeViewMode('outside')"><b>Luar kelas</b></button>
            </div>

            <br />

            <p><b>Masukkan JSON</b></p>
            <input id="file" type="file" />

            <br />
            <br />

            <div id="menu">
                <p><b>Warna dinding</b></p>
                <div class="submenu" id="wallTextures">
                    
                </div>

                <p><b>Warna lantai</b></p>
                <div class="submenu" id="floorTextures">
                    
                </div>
            </div>
        </div>

        <div class="model">
            <canvas id="canvas"></canvas>
        </div>
    </div>

        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="json/constant.json"></script>
        <script src="js/Main.js"></script>
        <link rel="stylesheet" href="css/custom.css">
	</body>
</html>
